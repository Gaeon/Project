<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title></title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var coworkers = ['egoing', 'gaeon', 'duru', 'taeho'];
        </script>
        <h2>Coworkers</h2>
        <ol>
            <script>
                var i = 0;
                while(i < coworkers.length)
                {
                    document.write('<li>'+coworkers[i]+'</li>');
                    i++;
                }
            </script>
        </ol>
    </body>
</html>
