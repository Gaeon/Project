<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8">
    <title>Form</title>
  </head>
  <body>
    <h1> 프론트앤드 개발자 지원서</h1>
    <p>HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <b>개인정보</b>
    <ul style="list-style-type: none;">
      <li>
        <label>이름</label>
        <input type="text" placeholder="공백없이 입력하세요.">
      </li>
      <li>
        <label>연락처</label>
        <input type="tel">
      </li>
    </ul>
    <b>지원분야</b>
    <ul style="list-style-type:none;">
      <li>
        <label><input type="radio" name="field">웹 퍼블리싱</label>
      </li>
      <li>
        <label><input type="radio" name="field">웹 어플리케이션 개발</label>
      </li>
      <li>
        <label><input type="radio" name="field">개발 환경 개선</label>
      </li>
    </ul>
    <b>지원 동기</b>
    <br>
    <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
    <br>
    <input type="button" value="접수하기">
    <input type="button" value="다시쓰기">
  </body>
</html>
